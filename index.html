<!DOCTYPE html>
<html>
<head>
  <title>Celsius to Fahrenheit Converter</title>
  <style>
    * {
      font-size: 50px;
    }

    body {
      background-color: azure;
    }
  </style>
  <link rel="icon" href="rs.png">
</head>
<body>
  <center>
    <h1>Celsius to Fahrenheit Converter</h1>
    <form>
      <div>
        <input type="number" step="any" id="celsius" placeholder="Enter temperature in &#8451;" />
      </div>
      <br><br>
      <div>
        <input type="number" step="any" id="fahrenheit" placeholder="Temperature in &#8457;" />
      </div>
    </form>
    <script>
      let celsiusInput = document.getElementById("celsius");
      let fahrenheitInput = document.getElementById("fahrenheit");

      celsiusInput.addEventListener("input", function(){
        let celsius = parseFloat(celsiusInput.value);
        let fahrenheit = (celsius * 9/5) + 32;
        fahrenheitInput.value = fahrenheit.toFixed(2);
      });

      fahrenheitInput.addEventListener("input", function(){
        let fahrenheit = parseFloat(fahrenheitInput.value);
        let celsius = (fahrenheit - 32) * 5/9;
        celsiusInput.value = celsius.toFixed(2);
      });

    </script>
  </center>
</body>
</html>
